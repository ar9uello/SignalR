<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>OrangeJuiceCorp</title>
    <link href="../bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <header class="row">
            <div class="col-12 text-center">
                <img height="200" src="../images/OrangeJuiceCorp.jpg" alt="logo" />
            </div>
        </header>
        <form>
            <div class="row">
                <div class="col-12">
                    <label>Status:</label>
                    <div id="status" style="border-style:solid; border-width:thin; padding: 5px">&nbsp;</div>
                    <br />
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <button id="submit" type="submit" class="btn btn-primary">
                        Send Apple Juice
                    </button>
                </div>
            </div>
        </form>
    </div>

    <script src="../signalr.js"></script>
    <script>

        let id = 0;
        let connection = null;

        setupConnection = () => {
            connection = new signalR.HubConnectionBuilder()
                .withUrl("/hub")
                .build();

            connection.on("OrderReceived", (order) => {
                const statusDiv = document.getElementById("status");
                statusDiv.innerHTML = "Prepare order " + order.id + " for " + order.clientName;
                id = order.id;
            });

            connection.start()
                .then(() => connection.invoke('JoinGroup', 'OrangeCorp'))
                .catch(err => console.error(err.toString()));

        };
        setupConnection();

        document.getElementById("submit").addEventListener("click", e => {
            e.preventDefault();
            document.getElementById("status").innerHTML = "&nbsp;";
            connection.invoke("SendJuice", id);
        });

    </script>
</body>
</html>
